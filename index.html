<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Fun Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('mars_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            max-width: 600px;
            width: 90%;
        }

        .container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #e55330;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #factDisplay {
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mars Fun Facts</h1>
        <p id="factDisplay">Click the button to learn a fun fact about Mars!</p>
        <button onclick="showRandomFact()">Get a Fact</button>
    </div>
    <script>
        const facts = [
            "Mars is known as the Red Planet due to its reddish appearance.",
            "Mars has the tallest volcano in the solar system, Olympus Mons.",
            "A year on Mars lasts 687 Earth days.",
            "Mars has two moons, Phobos and Deimos.",
            "The average temperature on Mars is about -80 degrees Fahrenheit (-62 degrees Celsius).",
            "Mars has the largest dust storms in the solar system.",
            "Evidence suggests that Mars once had water on its surface.",
            "Mars' atmosphere is made mostly of carbon dioxide.",
            "The gravity on Mars is about 38% of Earth's gravity.",
            "Mars is home to Valles Marineris, one of the largest canyons in the solar system."
        ];

        function showRandomFact() {
            const factIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.innerText = facts[factIndex];
                factDisplay.style.opacity = 1;
            }, 500);
        }
    </script>
</body>
</html>
